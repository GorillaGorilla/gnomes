<html>
  <head>
    <title>Gnomes</title>
      <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  </head>
  <body>
    <script src="./dist/js/bundle.js"></script>

    <div class="page">
      <div class="heading-title"><h2>Gnomes</h2></div>
    <!-- <form> -->
      <div class="buttons">
        <div class="label-team" grid-area="teamLabel">Number of Teams</div>
        <div class="label-gnomes" grid-area="gnomeLabel" >Number of Gnomes</div>
        <input class="input-team" type="number" id="teamNumber" value="2"/>
        <input class="input-gnomes" type="number" id="gnomeNumber" value="2"/>
        <button class="bStart" >Start!</button>
      </div>
      
    <!-- </form> -->
      <!-- <div id="maze" class="maze">

      </div> -->
      <div class="container">
        
      </div>
    </div>

    <div class="map" id="map"></div>
    
    <style>

      body {
        font-family: 'Muli', sans-serif;
      }

      .page {
        display: grid;
        grid-template-columns: 1fr 460px 1fr;
        grid-template-rows: 75px 200px;
        grid-template-areas:
        "header header header"
        "side1 content side2"
        "side1 content side2"
      }

      .heading-title {
        grid-area: header;
        display: grid;
        /* align-items: center; */
        justify-content: center;
      }

      h2 {
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .buttons {
        grid-area: side1;
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        grid-template-areas: 
        "teamLabel teamLabel inputTeam"
        "gnomeLabel gnomeLabel inputGnomes"
        "bStart bStart bStart";
      }

      .bStart {
        grid-area: bStart;
      }
      .input-team {
        grid-area: inputTeam;
        max-width: 50px;
        justify-self: end;
      }
      .input-gnomes {
        grid-area: inputGnomes;
        max-width: 50px;
        justify-self: end;
      }

      .label-gnomes {
        align-self: center;
        grid-area: gnomeLabel;
      }

      .label-team {
        align-self: center;
        grid-area: teamLabel;
      }

      .container {
        grid-area: content;
        height: 180px;
        display: grid;
        grid-gap: 0px;
        justify-items: center;
        align-items: center;
        grid-template-columns: repeat(23, 1fr);
        grid-template-rows: repeat(9,1fr);
        background-color: brown;
      }
      .item {
        align-self: stretch;
        justify-self: center;
        align-content: center;
        border: 2px solid black;
        border-radius: 5px;
        background-color: aquamarine;
      }

      .wall {
        background-color: darkslategray;
        height: 20px;
        width: 20px;
      }

      .gnome {
        background-color: darkgoldenrod;
        height: 20px;
        width: 20px;
      }
    </style>
  </body>
</html>
